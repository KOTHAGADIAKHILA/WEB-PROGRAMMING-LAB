<html>
    <head>MOUSE UP</head>
    <script>
        function mouseUp()
        {
            document.getElementById("pid").style.color="violet";
        }
    </script>
    <body>
        <p id="pid" onmouseup="mouseUp()">when the mouse button is pressed up over this text the colour changes to violet</p>
    </body>
</html>
